{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4 align-self-center">
                    <img src="{{ product.image.url }}" class="img-fluid rounded-start mx-auto d-block"
                         alt="{{ product.name }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>

                        {% if product.is_sale %}
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
                                Sale
                            </div>
                            <strike>${{ product.price }}</strike>&nbsp;&nbsp;
                            ${{ product.sale_price }}
                        {% else %}
                            ${{ product.price }}<br>ID: {{ product.id }}
                        {% endif %}
                        <br><br>
                        <div class="row justify-content-center">
                            <div class="col-md-2 align-self-center">Quantity:</div>
                            <div class="col-md-2 d-flex justify-content-center align-items-center">
                                <select class="form-select form-select-sm w-auto
                                " id="qty-cart">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                        <br><br>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
                        <button type="button" value="{{ product.id }}" class="btn btn-secondary" id="add-cart">Add To
                            Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>

    <script>
        $(document).on('click', '#add-cart', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{% url "cart_add" %}',
                data: {
                    product_id: $(this).val(),
                    product_qty:$('#qty-cart option:selected').text(),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    action: 'post'
                },
                success: function (json) {
                    document.getElementById('cart_quantity').textContent = json.qty;
                },
                error: function (xhr, errmsg, err) {
                    console.error(errmsg);
                }
            });
        });
    </script>
{% endblock %}
